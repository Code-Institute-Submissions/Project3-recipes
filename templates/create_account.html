{% extends "template_layout.html" %}

{%block head%}

<title>New account - Recipesuccess </title>

<style>

	body {
	background-image: linear-gradient(to top, rgba(255,255,255,0),rgba(255,255,255,1)),url(/static/images/birthday.jpg);
	background-size: cover ;
	background-color: white;
	background-position: center;
	background-repeat: no-repeat;
	height: 100vh;
    
	}

    footer {
        display: none;
    }

</style>


{%endblock%}

{% block content %}

    
<h1> New Account </h1>
    <form method='POST'>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="user-name">User Name</label>
                <input type="text" class="form-control" id="user-name" name="user-name" placeholder="required">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="required">
            </div>
            <div class="form-group col-md-6">
                <label for="password-rekey">Re-key in Password</label><span id="pw-span"> </span>
                <input type="password" class="form-control" id="password-rekey" name="password-rekey" placeholder="required">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="required">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="required">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ethnic">Ethnicity</label>
                <input type="text" class="form-control" id="ethnic" name="ethnic">
            </div>
        </div>


        <input type="submit" class="btn btn-primary" id="acc-submit" name="Submit" style="cursor: default;" disabled />
</form> </br>

<a href="{{url_for('recipes')}}"><button class="btn btn-primary"> Cancel </button> </a>

<script src="/static/my_account.js"></script>



{%endblock%}
