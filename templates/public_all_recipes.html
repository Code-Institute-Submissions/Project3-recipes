
{% extends 'template_layout.html' %}

{%block content%}

<h1> Recipes </h1>

<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Recipe Name</th>
            <th>Cuisine</th>
            <th>Contributor</th>
            <th>Contributor's Country</th>
            <th>Date Posted</th>
            <th>Likes</th>
        </tr>
    </thead>
        {% for r in results %}
        <tr>
            <td>{{loops.index}}{{r}}</td>
            <td> {{r.recipe_name}} </td>
            <td> {{r.cuisine}}</td>
            <td> {{r._id}}</td>
            <td> {{r.date_posted}} </td>
            <td> </td>
        </tr>
        {%endfor%}
</table>

{%endblock%}
