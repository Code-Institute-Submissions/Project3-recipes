{%extends "template_layout.html" %}

{%block content%}

    
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Delete Recipe</h5>
      </div>
      <div class="modal-body ">
        <p><i class="fa fa-question-circle fa-lg text-primary" aria-hidden="true"></i>&nbsp;&nbsp;Are you sure you want to delete this recipe? </p>
      </div>
      <div class="modal-footer">
        <a href = "{{url_for('delete_recipe', user_id=user_id, recipe_id=recipe_id)}}"> <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button></a>
        <a href = "{{url_for('my_recipes', user_id=user_id)}}"> <button type="button" class="btn btn-primary">Cancel</button></a>
      </div>
    </div>
    

{%endblock%}
