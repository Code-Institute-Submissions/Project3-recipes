{% extends 'template_layout.html' %} 

{%block nav%}

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        
        <li class="nav-item">
        <a class="nav-link" href="{{url_for("my_recipes", user_id=user_id)}}">My Recipes</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{{url_for("index")}}">Log Out </a>
        </li>
    </ul>
</div>

{%endblock%} 

{%block content%}

<h1>My Account  </h1> 
<!-- <small><sup><a href="#" id="edit-account" style="text-decoration:none;"> edit </a> </sup> </small> -->

<form method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="user-name">User Name</label>
      <input
        type="text"
        class="form-control"
        id="user-name"
        name="user-name"
        value="{{get_user.user_name}}"
        
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        value="{{get_user.password}}"
        
      />
    </div>
    <div class="form-group col-md-6">
      <label for="password-rekey">Re-key in Password</label
      ><span id="pw-span"> </span>
      <input
        type="password"
        class="form-control"
        id="password-rekey"
        name="password-rekey"
        value="{{get_user.password}}"
        
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        value="{{get_user.email}}"
        
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        name="country"
        value="{{get_user.country}}"
        
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="birthday">Birthday</label>
      <input
        type="date"
        class="form-control"
        id="birthday"
        name="birthday"
        value="{{get_user.birthday}}"
        
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ethnic">ethnicity</label>
      <input
        type="text"
        class="form-control"
        id="ethnic"
        name="ethnic"
        value="{{get_user.ethnicity}}"
        
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="first-joined">Joined on</label>
        <input type="text" class="form-control" id="first-joined" value="{{get_user.first_joined}}" readonly />
    </div>
  </div>
  
  <input type="submit" class="btn btn-primary" id="acc-submit" name="Submit"    />
</form> </br>
    <a href="{{url_for('my_recipes', user_id=user_id)}}"><button class="btn btn-primary"> Exit </button> </a>

<script src="/static/my_account.js"></script>
{%endblock%}
